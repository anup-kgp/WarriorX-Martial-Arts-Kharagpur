<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="#000000" rx="15"/>
  <!-- Simplified martial artist silhouette -->
  <circle cx="50" cy="35" r="12" fill="none" stroke="url(#redGrad)" stroke-width="2"/>
  <!-- Body/torso -->
  <rect x="42" y="45" width="16" height="25" fill="url(#redGrad)" rx="2"/>
  <!-- Arms in fighting stance -->
  <line x1="35" y1="50" x2="42" y2="55" stroke="url(#redGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="50" x2="58" y2="55" stroke="url(#redGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="45" y1="70" x2="40" y2="85" stroke="url(#redGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="70" x2="60" y2="85" stroke="url(#redGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Decorative elements -->
  <circle cx="50" cy="20" r="3" fill="#FFD700"/>
</svg>
